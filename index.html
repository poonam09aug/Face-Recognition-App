 
<html>
    <head>
      <title>Face recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

     <link rel="stylesheet" href="style.css">

    <body>
        <center>
<h1 class="heading1">Face Recognition App</h1>
<br>
<p class="h3 btn btn-primary">This app is designed to recognize the following:</p>
<br>
<h3 class="btn btn-primary h3"><span>Myself</span></h3>
<br><hr>
<h3 class="btn btn-primary h3"><span>Brother</span></h3>
<br><span></span>
<div id="camera"></div>
<br>
<div id="capturedimage"></div>
<br>
<button class="btn btn-success" style="font-size: 25px;" onclick="take_snapshot();">Take Snapshot</button>
<span></span>
<br><br>
<button class="btn btn-danger" style="font-size: 25px;" onclick="identify();">Identify</button>
<br>
<p class="h3 btn btn-primary">Object :  <span id="object_name"></span></p>
<br><span></span>
      <p class="h3 btn btn-primary">Accuracy :  <span id="object_accuracy"></span></p>
</center>
    </body>
